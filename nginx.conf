  
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen       80;
        server_name  localhost;

        location / {
            proxy_pass ${URL};
        }
    }
    server {
        listen         443 ssl;
        server_name    localhost;

        location / {
            proxy_pass ${URL};
        }
    }
}
